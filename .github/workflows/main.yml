# Nama GitHub Action
name: Generate Contribution Animations

# Kapan Action ini dijalankan
on:
  # Dijalankan otomatis setiap 6 jam
  schedule:
    - cron: "0 */6 * * *"
  # Juga bisa dijalankan manual dari tab Actions
  workflow_dispatch:

# Pekerjaan yang harus dilakukan
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Langkah 1: Mengambil kode dari repositori Anda
      - name: Checkout
        uses: actions/checkout@v3

      # Langkah 2: Membuat animasi Ular (Snake)
      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # Langkah 3: Membuat animasi Pacman
      - name: Generate Pacman Animation
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}

      # Langkah 4: Memindahkan file Pacman ke folder 'dist'
      # Generator Pacman membuat file di root, jadi kita perlu memindahkannya
      - name: Move Pacman files
        run: mv pacman-contribution-graph*.svg dist/

      # Langkah 5: Mendorong semua file animasi (Ular & Pacman) ke branch 'output'
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
